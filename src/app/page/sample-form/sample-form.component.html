<div class="page">
  <h1>Sample Form</h1>
  <dvd-row>
    <dvd-column>
      <dvd-input-text
        width="20rem"
        label="string"
        placeholder="placeholder"
        [(value)]="sampleForm.string!"
      ></dvd-input-text>
    </dvd-column>
  </dvd-row>
  <dvd-row>
    <dvd-column>
      <dvd-button color="primary" label="save" (click)="save()"></dvd-button>
    </dvd-column>
  </dvd-row>
</div>
