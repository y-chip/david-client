<div class="page">
  <dvd-heading-h1>Sample Form</dvd-heading-h1>
  <dvd-row>
    <dvd-column>
      <dvd-field-text
        label="TEXT"
        placeholder="入力してください"
        name="sample.fieldText"
        [(value)]="sample.fieldText"
        [required]="true"
      ></dvd-field-text>
    </dvd-column>
    <dvd-column>
      <dvd-field-number
        label="NUMBER"
        placeholder="入力してください"
        name="sample.fieldNumber"
        [(value)]="sample.fieldNumber"
      ></dvd-field-number>
    </dvd-column>
  </dvd-row>
  <dvd-row>
    <dvd-column>
      <dvd-field-textarea
        label="TEXTAREA"
        placeholder="入力してください"
        name="sample.fieldTextarea"
        [(value)]="sample.fieldTextarea"
        width="640px"
      ></dvd-field-textarea>
    </dvd-column>
  </dvd-row>
  <dvd-row>
    <dvd-column>
      <dvd-field-date
        label="DATE"
        [(value)]="sample.fieldDate"
      ></dvd-field-date>
    </dvd-column>
    <dvd-column>
      <dvd-field-select
        label="SELECT"
        [options]="master"
        optionLabelProperty="name"
        optionValueProperty="code"
        [(value)]="sample.fieldSelect"
      ></dvd-field-select>
    </dvd-column>
  </dvd-row>
  <dvd-row>
    <dvd-column>
      <dvd-field-radio
        label="RADIO"
        [options]="master"
        optionLabelProperty="name"
        optionValueProperty="code"
        [(value)]="sample.fieldRadio"
      ></dvd-field-radio>
    </dvd-column>
    <dvd-column>
      <dvd-field-switch
        label="SWITCH"
        [(value)]="sample.fieldSwitch"
      ></dvd-field-switch>
    </dvd-column>
  </dvd-row>
  <dvd-row>
    <dvd-column>
      <dvd-button color="accent" label="save" (click)="save()"></dvd-button>
    </dvd-column>
  </dvd-row>
</div>
