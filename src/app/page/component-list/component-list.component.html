<div class="page">
  <h1>Input</h1>
  <dvd-row>
    <dvd-column>
      <dvd-input-text label="input-text" value="value"></dvd-input-text>
    </dvd-column>
  </dvd-row>
  <dvd-row>
    <dvd-column>
      <dvd-input-textarea
        label="input-textarea"
        value="value"
      ></dvd-input-textarea>
    </dvd-column>
  </dvd-row>
  <dvd-row>
    <dvd-column>
      <dvd-input-number label="input-number" [value]="1"></dvd-input-number>
    </dvd-column>
  </dvd-row>
  <h1>Button</h1>
  <dvd-row>
    <dvd-column>
      <dvd-button color="primary" label="primary button"></dvd-button>
    </dvd-column>
  </dvd-row>
</div>
