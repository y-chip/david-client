<div class="page">
  <h1>Input</h1>
  <dvd-row>
    <dvd-column>
      <dvd-field-text label="input-text"></dvd-field-text>
    </dvd-column>
  </dvd-row>
  <dvd-row>
    <dvd-column>
      <dvd-field-textarea label="input-textarea"></dvd-field-textarea>
    </dvd-column>
  </dvd-row>
  <dvd-row>
    <dvd-column>
      <dvd-field-number label="input-number"></dvd-field-number>
    </dvd-column>
  </dvd-row>
  <dvd-row>
    <dvd-column>
      <dvd-field-switch label="slide-toggle"></dvd-field-switch>

    <dvd-column>
      <dvd-field-date label="datepicker"></dvd-field-date>

  </dvd-row>
  <h1>Button</h1>

    <dvd-column>
      <dvd-button color="primary" label="primary button"></dvd-button>
    </dvd-column>
  </dvd-row>
