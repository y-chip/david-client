<mat-form-field appearance="outline" [style.width]="width">
  <mat-label>{{ label }}</mat-label>
  <textarea
    #input="ngModel"
    matInput
    [ngModel]="value"
    (ngModelChange)="onChangeValue($event)"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [required]="required"
    cdkTextareaAutosize
    [cdkAutosizeMinRows]="autosizeMinRows"
    [cdkAutosizeMaxRows]="autosizeMaxRows"
  ></textarea>
</mat-form-field>
