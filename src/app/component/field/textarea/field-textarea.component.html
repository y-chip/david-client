<ng-container *ngIf="readonly; else field">
  <dvd-field-readonly [label]="label" [value]="value"></dvd-field-readonly>
</ng-container>

<ng-template #field>
  <div class="component-margin-horizontal" [style.width]="width">
    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>{{ label }}</mat-label>
      <textarea
        #input="ngModel"
        matInput
        [ngModel]="value"
        (ngModelChange)="onChangeValue($event)"
        [disabled]="disabled"
        [placeholder]="placeholder"
        [required]="required"
        cdkTextareaAutosize
        [cdkAutosizeMinRows]="autosizeMinRows"
        [cdkAutosizeMaxRows]="autosizeMaxRows"
      ></textarea>
    </mat-form-field>
  </div>
</ng-template>
