<mat-form-field appearance="outline"
                [style.width]="width">
  <mat-label>{{ label }}</mat-label>
  <input
    #input
    matInput
    [value]="value"
    (input)="inputEvent(input.value)"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [required]="required"
  />
  <mat-hint>Hint</mat-hint>
</mat-form-field>
