<mat-form-field appearance="outline" [style.width]="width">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="text"
    [ngModel]="value"
    (ngModelChange)="change($event)"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [required]="required"
  />
</mat-form-field>
