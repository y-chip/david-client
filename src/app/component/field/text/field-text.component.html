<mat-form-field appearance="outline" [style.width]="width">
  <mat-label>{{ label }}</mat-label>
  <input
    #input="ngModel"
    matInput
    type="text"
    [ngModel]="value"
    (ngModelChange)="onChangeValue($event)"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [required]="required"
  />
  <mat-error *ngIf="input.errors?.required">
    入力してください。
  </mat-error>
</mat-form-field>
