<mat-form-field appearance="outline"
                [style.width]="width">
  <mat-label>{{ label }}</mat-label>
  <input
    #input="ngModel"
    matInput
    type="number"
    [ngModel]="value"
    (ngModelChange)="onChangeValue($event)"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [required]="required"
  />
</mat-form-field>
