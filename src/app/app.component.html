<div fxLayout="column" class="container">
  <mat-toolbar
    color="primary"
    class="mat-elevation-z6"
    [class.toolbar-mobile]="isSmallDisplay()"
  >
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">David</h1>
  </mat-toolbar>

  <mat-sidenav-container
    [fxFlex]="isSmallDisplay() ? '1 0 auto' : '1 1 0'"
    [style.marginTop.px]="isSmallDisplay() ? 56 : 0"
  >
    <mat-sidenav
      #sidenav
      [mode]="isSmallDisplay() ? 'over' : 'side'"
      [fixedInViewport]="isSmallDisplay()"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/component-list">コンポーネント一覧</a>
        <a mat-list-item routerLink="/sample-form">サンプルフォーム</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <dvd-banner></dvd-banner>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
