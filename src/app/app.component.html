<div fxLayout="column" class="container">
  <mat-toolbar
    color="primary"
    [style.position]="isSmallDisplay() ? 'fixed' : 'static' // stay on top when scroll"
    class="mat-elevation-z6"
  >
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">David</h1>
  </mat-toolbar>

  <mat-sidenav-container
    [style.marginTop.px]="isSmallDisplay() ? 56 : 0 // for position-fixed"
    [fxFlex]="
      isSmallDisplay()
        ? '1 0 auto'
        : '1 1 0' // decide scrolling element <body> or <mat-sidenav-content>
    "
  >
    <mat-sidenav
      #sidenav
      [mode]="isSmallDisplay() ? 'over' : 'side'"
      [fixedInViewport]="isSmallDisplay()"
      fixedTopGap="56"
      class="mat-elevation-z3"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/component-list">コンポーネント一覧</a>
        <a mat-list-item routerLink="/sample-form">サンプルフォーム</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <dvd-banner></dvd-banner>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
