<div fxLayout="column" class="container">
  <mat-toolbar color="primary" [class.toolbar-mobile]="isSmallDisplay()">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">David</h1>
  </mat-toolbar>

  <mat-sidenav-container
    [fxFlex]="isSmallDisplay() ? '1 0 auto' : '1 1 0'"
    [style.marginTop.px]="isSmallDisplay() ? 56 : 0"
  >
    <mat-sidenav
      #sidenav
      [mode]="isSmallDisplay() ? 'over' : 'side'"
      [fixedInViewport]="isSmallDisplay()"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink=".">アイテム１</a>
        <a mat-list-item routerLink=".">アイテム２</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p>コンテンツ</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
