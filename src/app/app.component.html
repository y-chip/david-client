<div fxLayout="column" class="container">
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">David</h1>
  </mat-toolbar>

  <dvd-banner></dvd-banner>
  <mat-sidenav-container fxFlex="1 1 0">
    <mat-sidenav
      #sidenav
      [mode]="isSmallDisplay() ? 'over' : 'side'"
      [fixedInViewport]="isSmallDisplay() // for comfortable scroll"
      fixedTopGap="56"
      class="mat-elevation-z3"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/component-list">コンポーネント一覧</a>
        <a mat-list-item routerLink="/sample-form">サンプルフォーム</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
